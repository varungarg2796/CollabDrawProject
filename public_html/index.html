<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ColabDraw</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="http://yournodeserver/socket.io/socket.io.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <link type="text/css" rel="stylesheet" href="style.css">

</head>
<body>

<div id="logindiv">
    <span id="spanlogin">LOGIN</span>
    <div id="input">
        <form action="/login" method="post">
<input type="text" placeholder="Enter your name" id="name" required name="username"></input>
            <button type="submit" class="btn btn-primary" id="login">Let me in!</button>
        </form>

</div>
</div>

<script src="jquery.js"></script>

<script>
    var userloggedin="";
    $('#login').click(function () {
        console.log("logged in");
        userloggedin = $('#name').val();
        localStorage.setItem('user',userloggedin);
    });

</script>
</body>
</html>
